<form target="_top" id="header-frm-login" class="form-login p-30 box-white" method="post">
  <div class="row-fluid control-group mt-10">
    <input type="text" id="inputEmail" name="email" placeholder="Email" value="" class=" input-login w-100p mb-5">
  </div>
  <div class="row-fluid control-group relative">
    <input type="password" id="inputPassword" name="password" placeholder="Kata Sandi" class="input-login w-100p mb-0" autocomplete="off">
    <a class="trigger-show-password">
      <i class="pass-icon-eye pass-icon-eye-open">
        <img [src]="hiddenpass ? 'img/icons/hidden.png' : 'img/icons/unhidden.png'"/>
      </i>
    </a>
  </div>
  <div class="row-fluid control-group">
    <div class="span7">
      <div>
        <label class="span12">
          <div class="icheckbox_square-green checked">
              <input class="icheck" type="checkbox" name="remember_me" checked="checked" style="position: absolute; opacity: 0;">
              <img [src]="checked ? 'img/icons/checked.png' : 'img/icons/unchecked.png'" width="20px"/>
          </div>
          <small class="small-gray">&nbsp;&nbsp;&nbsp;Ingat saya</small>
        </label>
      </div>
    </div>
    <div class="span5">
      <div class="pull-right">
        <small>
          <a href="/reset" id="reset-password">
            Lupa Kata Sandi?
          </a>
        </small>
      </div>
    </div>
    <button id="global_login_btn" type="submit" class=" btn btn-block btn-action btn-login-top mt-10 login_btn" data-sitekey="6Lf5phwUAAAAAK4rbyFIEsgK77ysuT5a3i4H7FZn"
      data-type="image" data-callback="validateCaptcha">Masuk ke Tokopedia</button>
  </div>
</form>
