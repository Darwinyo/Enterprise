<form #periodeForm="ngForm" (ngSubmit)="createPeriodeModel(periodeForm)">
  <div>
    <div class="tab-pane active">
      <div class="panel-body">
        <fieldset class="form-horizontal">
          <div class="form-group"><label class="col-sm-2 control-label">Periode Description:</label>
            <div class="col-sm-10">
              <textarea  class="form-control" [(ngModel)]="periodeModel.periodeDescription"
              value="periodeModel.periodeDescription" name="periodeDescription">
              </textarea>
            </div>
          </div>
          <div class="form-group"><label class="col-sm-2 control-label">Start Date:</label>
            <div class="col-sm-10"><input type="date" name="periodeStartDate" [(ngModel)]="periodeModel.periodeStartDate"
              value="periodeModel.periodeStartDate"></div>
          </div>
          <div class="form-group"><label class="col-sm-2 control-label">End Date:</label>
            <div class="col-sm-10"><input type="date" name="periodeEndDate" [(ngModel)]="periodeModel.periodeEndDate"
              value="periodeModel.periodeEndDate"></div>
          </div>
        </fieldset>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
