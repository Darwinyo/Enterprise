<div id="product-category-carousel">
  <div #card [style.marginLeft.px]="marginleft">
    <div *ngFor="let item of categoryitems">
      <app-product-category-card [productCategory]="item"></app-product-category-card>
    </div>
  </div>
  <span id="prev-btn" class="btn-carousel" (click)="prevbtnclicked()"></span>
  <span id="next-btn" class="btn-carousel" (click)="nextbtnclicked()"></span>
</div>
